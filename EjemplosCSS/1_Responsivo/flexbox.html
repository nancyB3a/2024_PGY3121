<html>
<head>
	<title>Ejemplo Flexbox</title>
	<link rel="stylesheet" href="css/flexboxgrid.css" type="text/css">
	<link rel="stylesheet" href="css/style.css" type="text/css">
</head>
<body>
	<div class="container">
		<header class="row">
			<div class="col-xs-12">
				<div class="header">
					<h1>Header</h1>
				</div>
			</div>
		</header>
		<div class="row end-xs">
			<div class="col-xs-4">
				<div class="aux">
					<h2>Auxiliar</h2>
				</div>
			</div>
		</div>

		<!-- Contenido Principal -->
		<div class="row principal middle-xs between-xs">
			<div class="col-xs-12 col-md-2 first-md">
				<div class="sidebar1">
					<h3>Sidebar 1</h3>
					<br><br><br><br>
				</div>
			</div>
			<div class="col-xs-12 col-md-4 first-xs">
				<div class="contenido">
					<h2>Contenido</h2>
				</div>
			</div>
			<div class="col-xs-12 col-md-2">
				<div class="sidebar2">
					<h3>Sidebar 2</h3>
					<br><br><br><br>
				</div>
			</div>
		</div>
		<footer class="row">
			<div class="col-xs-12">
				<div class="footer">
					<h2>Footer</h2>
				</div>
			</div>
		</footer>		
	</div>
</body>
</html>
